name: ðŸš€ Deploy to invite.spotcard.in

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    name: ðŸŽ‰ Deploy to Subdomain
    runs-on: ubuntu-latest

    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v4

    - name: Use Node.js 20
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'

    - name: ðŸ”¨ Install and Build
      run: |
        npm install
        npm run build

    - name: ðŸ“‚ Deploy via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        protocol: ftps
        local-dir: ./build/                    # Deploys CONTENTS of this folder
        server-dir: /  # To this location
        dangerous-clean-slate: false            # Removes all existing files first